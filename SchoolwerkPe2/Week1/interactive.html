<!DOCTYPE html>
<html lang="EN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Interactive HTML</title>
</head>

<body>
    <h3>interactive HTML</h3>
    <p>Opagve 8: Variabelen</p>
    
    <script type="text/javascript">
       var voornaam= "Zakaria";
       var Achternaam="Bolt";
       var Nederlands=9;
       var Engels= 8;
       var Rekenen= 7;
       var Gemiddeldecijfer= ((Nederlands+Engels+Rekenen)/3);
       var Volledigenaam= voornaam+"<br>"+Achternaam;
       document.writeln(
           Volledigenaam + "<br />Gemiddeldecijfer:"+ Gemiddeldecijfer );
    </script>
</body>
</html>
