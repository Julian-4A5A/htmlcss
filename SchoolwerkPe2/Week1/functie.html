    <div class="een">

    <button onclick="uitkomst()">bereken</button>
 <script type="text/javascript">
    
 var p1= 8;
 var p2= 9;
 var p3= 5.5;
 var p4= 3;
 

 
 
 
    function uitkomst() {
         	p1 = parseFloat(document.getElementById("p1").value);
         	p2 = parseFloat(document.getElementById("p2").value);
         	p3 = parseFloat(document.getElementById("p3").value);
         	p4 = parseFloat(document.getElementById("p4").value);
         	if (isNaN(p1)) p1 = 8;
         	if (isNaN(p2)) p2 = 9; 
         	if (isNaN(p3)) p3 = 5.5; 
         	if (isNaN(p4)) p4 = 3; 
         	
         	waarde = ((p1+p2+p3)/p4)
    
document.getElementById("GEM").innerHTML =waarde;
 
}
</script>
